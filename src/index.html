  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init("Zd5YEhvp49eBkeX-W"); // Replace with your actual public key from EmailJS
  
    // Handle form submission
    document.getElementById("car-protection-form").addEventListener("submit", function (event) {
      event.preventDefault();
  
      const form = event.target;
  
      const data = {
        full_name: form.fullName.value,
        email: form.email.value,
        phone: form.phone.value,
        additional_info: form.additionalInfo.value,
        pickup_time: form.pickupTime.value,
        timestamp: new Date().toLocaleString()
      };
  
      emailjs.send('service_qn0iqj6', 'Contact_Us', data)
        .then(() => {
          alert("Request sent successfully!");
          form.reset();
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          alert("Failed to send request. Please try again.");
        });
    });
  </script>
